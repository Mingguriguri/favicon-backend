services:
  # 서비스 명
  zookeeper:
    # 사용할 이미지
    image: wurstmeister/zookeeper
    # 컨테이너명 설정
    container_name: zookeeper_favicon
    # 접근 포트 설정 (컨테이너 외부:컨테이너 내부)
    ports:
      - "2181:2181"
  # 서비스 명
  kafka:
    # 사용할 이미지
    image: wurstmeister/kafka
    # 컨테이너명 설정
    container_name: kafka_favicon
    # 접근 포트 설정 (컨테이너 외부:컨테이너 내부)
    ports:
      - "9092:9092"
    # 환경 변수 설정
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_CREATE_TOPICS: "topic:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    # 볼륨 설정
    volumes:
      - /var/run/docker.sock
    # 의존 관계 설정
    depends_on:
      - zookeeper
  # Redis 설정
  redis:
    image: redis:latest
    container_name: redis_favicon
    ports:
      - "6379:6379"

  # MySQL 설정
  mysql:
    image: mysql:latest
    container_name: mysql_favicon
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234   # 루트 계정의 비밀번호
      MYSQL_DATABASE: favicon     # 생성할 데이터베이스 이름
      MYSQL_USER: root            # 생성할 사용자 이름
      MYSQL_PASSWORD: 1234        # 사용자의 비밀번호